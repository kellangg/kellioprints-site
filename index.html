<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kellio Prints - Web Slicer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Kellio Prints</div>
    <div class="nav-links">
      <label class="upload-btn">
        Upload File
        <input type="file" id="fileInput" accept=".stl" hidden />
      </label>
      <a href="#" class="nav-link">Blog</a>
      <a href="#" class="nav-link">About Us</a>
      <a href="#" class="nav-link">Customer Support</a>
    </div>
  </nav>

  <main>
    <h2>Slice Your 3D Model</h2>
    <input type="file" id="modelUpload" accept=".stl"/>
    <button id="sliceBtn">Slice and Download G-code</button>
    <p id="status"></p>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Kellio Prints. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="slicer.js"></script>
</body>
</html>
