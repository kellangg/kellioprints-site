<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kellio Prints - STL Adjuster</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Kellio Prints</div>
    <div class="nav-links">
      <a href="#" class="nav-link">Blog</a>
      <a href="#" class="nav-link">About Us</a>
      <a href="#" class="nav-link">Customer Support</a>
    </div>
  </nav>

  <main class="main-wrapper">
    <aside class="sidebar">
      <h3>Adjust Your Model</h3>
      <label>Scale (%) <input type="number" id="scale" value="100" /></label>
      <label>Rotate X° <input type="range" id="rotateX" min="0" max="360" value="0" /></label>
      <label>Rotate Y° <input type="range" id="rotateY" min="0" max="360" value="0" /></label>
      <label>Rotate Z° <input type="range" id="rotateZ" min="0" max="360" value="0" /></label>
      <button id="exportBtn">Download Adjusted STL</button>
    </aside>

    <section class="main-panel">
      <h2>Upload Your 3D Model</h2>
      <input type="file" id="modelUpload" accept=".stl"/>
      <canvas id="modelViewer"></canvas>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Kellio Prints. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/exporters/STLExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="preslicer.js"></script>
</body>
</html>
